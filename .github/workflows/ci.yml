name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install dependencies
        run: sudo apt-get install mtools gnu-efi
      - name: Run Makefile
        run: make
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          name: snow
          path: out/snow.img
